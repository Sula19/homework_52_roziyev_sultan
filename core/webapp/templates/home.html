{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Home</title>
</head>
<body>
<div class="container">
    <h1>Lists</h1>
    <a href="/add_view/"><button type="submit" class="btn btn-outline-warning">Add</button></a>
    {% for list in lists %}
        <div class="alert alert-warning mt-2">
            <h4>{{ list.description }}</h4>
            <a href="/detail_view/?pk={{ list.pk }}"><button type="submit" class="btn btn-outline-info">More...</button></a>
            <a href="/{{ list.pk }}/update/"><button type="submit" class="btn btn-outline-info">Update...</button></a>
            <a href="{{ list.pk }}/delete/"><button type="submit" class="btn btn-outline-info">Delete...</button></a>
        </div>
    {% endfor %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
